spring.application.name=iza-car-api

# Habilitando o show SQL e formatação de SQL no projeto
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Diretrizes de conexão com o banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/izacar_db
spring.datasource.username=postgres
spring.datasource.password=ty2503
spring.datasource.driver-class-name=org.postgresql.Driver

# Sinalizando a configuração de criação de tabelas -> com a utilização do 'update' estamos dizendo ao framework que toda
# atualização que tiver nas nossas entidades vai refletir no banco de dados
spring.jpa.hibernate.ddl-auto=update